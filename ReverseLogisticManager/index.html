<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylecss/styles.css">
    <title>index</title>
    <!-- <script type="text/javascript" src="./src/menunavindex.js"></script> -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body id="imagenfondo">
    <header>
        <div id='encabezado'>
            <div>
                <img id="logo" src="./images/logo2.png" alt="logo">
            </div>
            <div id='nombreapp'>
                <h1>Gestor de devoluciones</h1>
            </div>
            <div id="clock">
                <div id="digitalclock"> </div>
                <div id="date"></div>
                <script src="./src/clock.js"></script>
            </div>
        </div>
    </header>
    <hr id="lineaencabezado">

    <!-- MENU -->
    <nav id="indexmenu">
        <script type="text/javascript" src="./src/menunavindex.js"></script>
    </nav>

    <main>
        <aside style="background-color: transparent;">
            <div>
                <h2 id="titulopagina">INICIO</h2>
                <h3 class="h3aside">Gestor de devoluciones</h3>
            </div>
            <div id="popup">
                <button id="open2" class="boton">
                    Iniciar
                </button>

                <div id="modal_container2" class="modal-container">
                    <div class="modal">
                        <div id="cabeceramodal">
                            <h3>Inserte su usuario y contraseña</h3>
                        </div>
                        <div>
                            <input type="text" name="user" id="usuario" maxlength="20" placeholder="Inserte su usuario"
                                required>
                            <input type="password" name="password" id="password" maxlength="20"
                                placeholder="Inserte su password" required>
                        </div>
                        <div>
                            <button id="close2" class="boton2">Aceptar</button>
                            <button id="cancelwindow" class="boton2" onclick="cancel('index')">Cancelar</button>
                        </div>
                    </div>
                </div>
                <script src="./src/index.js"></script>

                <div class="contenedor-simple">
                    <input id="confirmuserpassword" readonly />
                    <input id="confirmnameuser" readonly />
                    <input id="confirmuser" readonly />
                </div>
        </aside>
        <section id="seccionbienvenida">
            <h1 class="bienvenida">¡Bienvenido!</h1>
            <h1 class="bienvenida" style="text-align: center;">Welcome!</h1>
            <input type=" text" class="bienvenida" id="username" style="text-align: center;" readonly>
        </section>
    </main>

    <footer>
        <div>
            <div id="footer">
                <h3 id="textfooter">José Manuel Domínguez Hernández</h3>
                <h5 id="textfooter">Proyecto fin de ciclo</h5>
                <h5 id="textfooter">2º DAM Semipresencial 2021-22</h5>

            </div>
            <div id="footer2">
                <img id="logo" src="./images/logo_florida.png" alt="logo">
            </div>
        </div>
        <hr id="lineaencabezado">
    </footer>
</body>

</html>
