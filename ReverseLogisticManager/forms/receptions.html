<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../stylecss/styles.css">
    <title>receptions</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
    <header>
        <div id='encabezado'>
            <div>
                <img id="logo" src="../images/logo2.png" alt="logo">
            </div>
            <div id='nombreapp'>
                <h1>Gestor de devoluciones</h1>
            </div>
            <div id="clock">
                <div id="digitalclock"> </div>
                <div id="date"></div>
                <script src="../src/clock.js"></script>
            </div>
        </div>
    </header>

    <!-- MENU -->
    <nav>
        <script type="text/javascript" src="../src/menunav.js"></script>
    </nav>

    <main>
        <aside>
            <div>
                <h2 id="titulopagina">ÁREA DE DISTRIBUCIÓN</h2>
                <h2 id="titulopagina">GESTION DE RECOGIDAS</h2>
                <h3 class="h3aside">Recepción de mercancía</h3>
                <input type="text" id="contador-pendientes" style="border: 0px;" onlyread>
                <h4 class="h4aside">Solicitudes pendientes de recibir</h4>
            </div>
            <div id="popup">
                <button id="open" class="boton">
                    Recepcionar
                </button>
                <!-- Introducimos el número de cliente y al cerrar lo graba en el campo del formulario -->
                <div id="modal_container" class="modal-container">
                    <div class="modal">
                        <div id="cabeceramodal">
                            <h3>Recepción de mercancía</h3>
                        </div>
                        <div>
                            <input type="text" name="pickuplist" list="pickup-number" id="pickup-num"
                                placeholder="Escanee una etiqueta">
                            <datalist id="pickup-number"></datalist>
                            <select title="select-typepackage" id="package-type" required></select>

                        </div>
                        <div>
                            <button id="close" class="boton2">Aceptar</button>
                            <button id="cancelwindow" class="boton2" onclick="cancel()">Cancelar</button>
                        </div>
                    </div>
                </div>
                <script src="../src/receptions.js"></script>
                <script src="../src/functions.js"></script>
            </div>
        </aside>

        <section>
            <form>
                <!-- FORMULARIO -->
                <div class="contenedor-formulario" id="cont1">
                    <div id="titulo-formulario">
                        <h3>Confirmación de la recepción</h3>
                    </div>
                    <!-- LOCKER -->
                    <div class="cajaformulario-locker">
                        <div id="locker-recepcion">
                            <h4 class="titulo-campo">Casillero</h4>
                            <input type="text" id="locker-recepciones" readonly required />
                        </div>
                        <div id="vacio-recepcion">
                        </div>
                    </div>

                    <div class="cajaformulario">

                        <!-- NUMERO DE RECEPCION -->
                        <div id="numero-recepcion">
                            <h4 class="titulo-campo">Nº Recepción</h4>
                            <input type="text" id="num-recogida" maxlength="25" placeholder="Nº Recogida" readonly
                                required />
                        </div>
                        
                        <!-- DEPARTAMENTO DE DESTINO -->
                        <div id="destino-recepcion">
                            <h4 class="titulo-campo">Destino</h4>
                            <input type="text" name="depList" list="DeptList" id="proximo-departamento" required>
                            <datalist id="DeptList"></datalist>
                        </div>
                    </div>

                    <!-- COMENTARIOS -->
                    <div class="cajaformulario-textarea">
                        <h4 class="titulo-campo">Comentarios / Observaciones</h4>
                        <textarea type="text" id="obser" placeholder="Comentarios sobre la devolución"></textarea>
                    </div>

                    <!-- BOTONERA -->
                    <div>
                        <div id="botonera">
                            <button id="btcancel" class="boton" onclick="cancel()">
                                Cancelar solicitud
                            </button>
                            <button class="boton" id="btsend2" onclick="confirmarRecepcion()">
                                Confirmar
                            </button>
                        </div>
                    </div>

                    <!-- CONTENEDOR DATOS OCULTOS -->
                    <div class="cajaformulario-datos">
                        <!-- PROXIMO DEPARTAMENTO -->
                        <div id="prox-dep">
                            <input id="proximo-dep" readonly required />
                        </div>
                        <div id="tipo-emb">
                            <input type="text" id="tipo-embalaje" readonly required />
                        </div>
                        <div id="cod-cli">
                            <input type="text" id="cod_cliente" readonly required />
                        </div>
                        <div id="id-lock">
                            <input type="text" id="id-locker" readonly required />
                        </div>
                        <div id="id-user">
                            <input type="text" id="iduser" readonly required />
                        </div>
                    </div>
            </form>
        </section>
    </main>

    <footer>
        <script type="text/javascript" src="../src/footer.js"></script>
    </footer>
</body>
</html>
