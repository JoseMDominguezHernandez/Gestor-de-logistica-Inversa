<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../stylecss/styles.css">
    <title>expeditions</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
    <header>
        <div id='encabezado'>
            <div>
                <img id="logo" src="../images/logo2.png" alt="logo">
            </div>
            <div id='nombreapp'>
                <h1>Gestor de devoluciones</h1>
            </div>
            <div id="clock">
                <div id="digitalclock"> </div>
                <div id="date"></div>
                <script src="../src/clock.js"></script>
            </div>
        </div>
    </header>

    <!-- MENU -->
    <nav>
        <script type="text/javascript" src="../src/menunav.js"></script>
    </nav>

    <main>
        <aside>
            <div>
                <h2 id="titulopagina">ÁREA DE DISTRIBUCIÓN</h2>
                <h2 id="titulopagina">EXPEDICIONES</h2>
                <h3 class="h3aside">Envío a cliente</h3>
                <input type="text" id="contador-expediciones" style="border: 0px;" onlyread>
                <h4 class="h4aside">Pedidos listos para envío</h4>
            </div>
            <div id="popup">
                <button id="open" class="boton">
                    Gestionar
                </button>
                <div id="modal_container" class="modal-container">
                    <div class="modal">
                        <div id="cabeceramodal">
                            <h3>Salida hacia cliente</h3>
                        </div>
                        <div>
                            <input type="text" name="pickuplist" list="exp-number" id="expedition-num"
                                placeholder="Escanee el código de barras">
                            <datalist id="exp-number"></datalist>
                        </div>
                        <div>
                            <button id="close" class="boton2">Aceptar</button>
                            <button id="cancelwindow" class="boton2" onclick="cancelmodal()">Cancelar</button>
                        </div>
                    </div>
                </div>
                <script src="../src/expeditions.js"></script>
                <script src="../src/counterexitexp.js"></script>
            </div>

            <div>
                <input type="text" id="numexpedicion" readonly style="visibility: hidden;">
            </div>
        </aside>

    </main>

    <footer>
        <script type="text/javascript" src="../src/footer.js"></script>
    </footer>

</body>

</html>
